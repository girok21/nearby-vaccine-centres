<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaccination centres</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <header>
            Co-WIN Vaccination Centres and Availability
        </header>
        <h3>(Either select state and district of your choice or enter your pincode)</h3>

            <div class="getdetailChoice">
                <div class="child1">
                    <select id = "stateSelect" onchange="selectDistPopulate()">
                    <option disabled selected value="default">select state</option>
                    </select>
                    <select id = "districtSelect">
                        <option disabled selected value="default">select district</option>
                    </select>
                    <button class="defButton" onclick="detailsByDistrict()">SUBMIT</button>
                </div>
                <div class="child2">
                    <form name = "pincodeForm">
                        <label>PINCODE: </label>
                        <input type="number" class="pincodeInput" id="pincode" name="pincode">
                        <input type=BUTTON class="submitButton" value="SUBMIT" onclick="detailsByPincode()">
                    </form>
                 </div>
            </div>
    </div>
    <div class="information">
        <table class="centreTable" id = "centreTable">
            <th>centre Id</th>
            <th>Block Name</th>
            <th>Pincode</th>
            <th>Vaccine Name</th>
            <th>Min Age</th>
            <th>Fee Type</th>
            <th>Fee</th>
            <th>Avialable Capacity</th>
            <th>Timing</th>           
        </table>
    </div>
    <script src = "index.js"></script>
</body>
</html>
